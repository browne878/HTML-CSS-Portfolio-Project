    <meta name="description" content="Discord bots for gaming communities">
    <meta name="keywords" content="discord bot, gaming, rcon, community, discord support">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Bot Solutions</title>
</head>

<body>

    <header>
        <div id="header-container">
            <a href="index.html" id="logo">
                <h1>
                    Bot Solutions
                </h1>
            </a>

            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bots.html">Bots</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div id="header-bar"></div>
    </header>


    <section>
        <div id="contact-form">
            <form action="">
                <h3>What would you like to contact us about?</h3>

                <br><br>
                
                <span class="contact-reason">
                    <label for="newsletter">Newsletter</label>
                    <input type="radio" name="contact-type" id="newsletter" value="newsletter" required>
                </span>
                
                <span class="contact-reason">
                    <label for="support">Support</label>
                    <input type="radio" name="contact-type" id="support" value="support" required>
                </span>

                <span class="contact-reason">
                    <label for="collaboration">Collaboration</label>
                    <input type="radio" name="contact-type" id="collaboration" value="collaboration" required>
                </span>

                <br><br>

                <label for="name">Name</label>
                <input type="text" name="name" required>

                <br><br>

                <label for="email">Email</label>
                <input type="email" name="email" required>

                <br><br>

                <label for="github">Github URL</label>
                <input type="url" name="github" placeholder="https://github.com/(Username_here)">

                <br><br>

                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message Here" required></textarea>

                <br><br>

                <input type="submit" name="submit" id="submit">
                <input type="reset" name="reset" id="reset">
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-third" id="bots">
            <h3><a href="#">Bots</a></h3>

            <ul>
                <li><a href="#">Before Starting</a></li>
                
                <li><a href="#">How We Began</a></li>
                
                <li><a href="#">Our Goals</a></li>
            </ul>
        </div>

        <div class="footer-third" id="contact">
            <h3><a href="contact.html">Contact Us</a></h3>
        </div>

        <div id="social">
            <ul>
                <li>
                    <a href="https://www.discord.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Discord Page (opens in a new tab)"><i class="fab fa-discord"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Youtube channel (opens in a new tab)"><i class="fab fa-youtube"></i></a>
