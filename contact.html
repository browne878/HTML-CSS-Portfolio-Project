<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discord bots for gaming communities">
    <meta name="keywords" content="discord bot, gaming, rcon, community, discord support">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/bot-white.png">

    <title>Bot Solutions</title>
</head>

<body>

    <header>
        <div id="header-container">
            <a href="index.html" id="logo">
                <h1>
                    Bot Solutions
                </h1>
            </a>

            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bots.html">Bots</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div id="header-bar"></div>
    </header>


    <section>
        <div id="contact-form">
            <form action="">
                <fieldset>
                    <legend><h2>Contact Us</h2></legend>

                    <br>

                    <div>
                        <label for="radio-newsletter" class="contact-reason" id="newsletter-label">Newsletter</label>
                        <input type="radio" name="contact-type" id="radio-newsletter" value="newsletter" class="contact-reason" required>
                        
                        <br>
    
                        <label for="radio-support" class="contact-reason" id="support-label">Support</label>
                        <input type="radio" name="contact-type" id="radio-support" value="support" class="contact-reason" required>
        
                        <br>
    
                        <label for="radio-collaboration" class="contact-reason" id="collaboration-label">Collaboration</label>
                        <input type="radio" name="contact-type" id="radio-collaboration" value="collaboration" class="contact-reason" required>
                    </div>
    
                    <br><br>
    
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" class="text-box" required>
    
                    <br><br>
    
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" class="text-box" required>
    
                    <br><br>
    
                    <label for="github">Github URL</label>
                    <br>
                    <input type="url" name="github" class="text-box" placeholder="https://github.com/(Username_here)">
    
                    <br><br>
    
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message Here" required></textarea>
    
                    <br><br>
    
                    <input type="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset">
                </fieldset>
            </form>
        </div>

        <div id="alt-contact">
            <p>
                Alternatively, you can contact us via Discord by clicking on the link to our server below. There, you can open a support ticket where our bot
                will guide you through the process!
            </p>
        </div>
    </section>

    <footer>
        <h3>Follow Us!</h3>

        <div id="social">
            <ul>
                <li>
                    <a href="https://www.discord.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Discord Page (opens in a new tab)"><i class="fab fa-discord"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Youtube channel (opens in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://www.twitch.tv" target="_blank" rel="noopener" 
                    aria-label="Visit our Twitch channel (opens in a new tab)"><i class="fab fa-twitch"></i></a>
                </li>
            </ul>
        </div>

        <p>Copyright Info</p>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/0fb73871f8.js" crossorigin="anonymous"></script>
</body>

</html>
